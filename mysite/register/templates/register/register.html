{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-left">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2 style="color:rgb(236, 64, 122)">Registar</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Registar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
