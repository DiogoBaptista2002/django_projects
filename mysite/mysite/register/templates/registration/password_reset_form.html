{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-left">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2>Nova palavra passe</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Enviar email de confirmação</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
