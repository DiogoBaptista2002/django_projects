{% extends 'main/base.html' %}
{% load blog_tags %}
{% block content %}
<h1>{{lc}}</h1>
<div>
    <p>{{lc.prato}}</p>
    <p>{{lc.preco}}€</p>
    {% if lc.preco <= request.user.balance %}
        <a href="/comida/{{lc.id}}/{{request.user.id}}" class="btn btn-success" role="button" aria-pressed="true">Comprar</a>
    {% else %}
    <p>Não tem saldo suficiente carrege a sua conta aqui <a href="/conta">Aqui</a></p>
    {% endif %}
</div>
{% endblock %}
